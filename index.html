<body>

    <div class="container-fluid position-relative">
        <div class="row">
            <div class="col-12 ms-bg-green">Colore verde</div>
            <div class="col-12 ms-bg-grey">colore grigetto</div>
        </div>
    

    <div class="ms-container position-absolute top-50 start-50 translate-middle d-flex">
<!-- container di sinistra con informazioni contatti ecc -->
        <div class="container w-25">
            <div class="row">
                <div class="col-12 d-flex align-items-center ms-container-user"> 
                   <img src="./img/avatar_io.jpg" class="ms-bell" alt="">Sofia + icone</div>
<!-- sezione attiva/disattiva notifiche -->
                <div class="col-12 d-flex ms-container-notification align-items-center">
                    <div class="ms-bell position-relative">
                    <i class="fa-solid fa-bell-slash position-absolute top-50 start-50 translate-middle"></i>
                    </div> 
                    attiva/disattiva notifiche
                </div>
                <div class="col-12">barra di ricerca chat</div>
                <div class="col-12"></div>
            </div>
        </div>
<!-- container di destra con la chat -->
        <div class="container w-75">
            <div class="row">
                <div class="col-12 d-flex align-items-center">
                    <div class="col-6">
                     Michele <br> ultimo accesso alle 12:00
                    </div>
                    <div class="col-6 text-end">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="col-12 ms-chat-section">mega sezione dove viene displayata la chatt</div>
                <div class="col-12">qua invece scrivi tu</div>
            </div>
        </div>
    </div>

</div>
